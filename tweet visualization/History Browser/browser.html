<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script data-require="d3@*" data-semver="4.0.0" src="https://d3js.org/d3.v4.min.js"></script>
    <link rel= "stylesheet" href= "browser.css">
</head>

<body onload="initialize()">
    <script type="text/javascript" src="browser.js"></script>
    <div class="container">
        <div class= "row">
            <div class= "col-sm-8">
                <div id="fixed">

                </div>
                

                <div id="content" class="list-group">

                </div>



                <div id="searchContent" class="list-group">

                </div>
            </div>
            <div class= "col-sm-4">
                <div id="searchBar" style="float:left; margin-bottom: 30px;">
                    <div class='form-inline'>
                        <label for='usr'>Search:</label>
                        <input type='text' class='form-control' id='usr'>
                        <div class='btn btn-primary btn-small' id= "searchBtn" onclick='search()'>Search</div>
                    </div>
                </div>
                <div class="chartGraph">
                    <div id="chart">
                    </div>
                    <div id="tooltip">
                        <div id="name"></div>
                        <div id="times"></div>
                        <div id="percent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
